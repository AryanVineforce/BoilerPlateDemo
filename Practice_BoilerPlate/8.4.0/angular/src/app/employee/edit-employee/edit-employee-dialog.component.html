<form
  class="form-horizontal"
  autocomplete="off"
  #editEmployeeModal="ngForm"
  (ngSubmit)="update()"
>
  <abp-modal-header
    [title]="'EditEmployee' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="firstName">
        {{ "firstName" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          required
          maxlength="64"
          [(ngModel)]="employee.firstName"
          #firstNameModel="ngModel"
          #firstNameEl
          pattern="^[a-zA-Z\s]+$"
        />
        <abp-validation-summary
          [control]="firstNameModel"
          [controlEl]="firstNameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="lastName">
        {{ "lastName" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
          maxlength="64"
          [(ngModel)]="employee.lastName"
          pattern="^[a-zA-Z\s]+$"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="email">
        {{ "email" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          maxlength="100"
          [(ngModel)]="employee.email"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="phoneNumber">
        {{ "phoneNumber" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          required
          [(ngModel)]="employee.phoneNumber"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="dateOfBirth">
        {{ "dateOfBirth" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          id="dateOfBirth"
          name="dateOfBirth"
          required
          [(ngModel)]="selectedDatee"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="hireDate">
        {{ "hireDate" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          id="hireDate"
          name="hireDate"
          required
          [(ngModel)]="selectedDate"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="position">
        {{ "position" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          required
          [(ngModel)]="employee.position"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="salary">
        {{ "salary" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="salary"
          name="salary"
          required
          [(ngModel)]="employee.salary"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="departmentId">
        {{ "department" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          id="departmentId"
          name="departmentId"
          required
          [(ngModel)]="selectDe"
        >
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
          </option>
        </select>
      </div>
    </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editEmployeeModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    (onSaveClick)="update()"  
  ></abp-modal-footer>
