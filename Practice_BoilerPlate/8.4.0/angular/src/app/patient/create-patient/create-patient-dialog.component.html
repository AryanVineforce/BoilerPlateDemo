<form
  class="form-horizontal"
  autocomplete="off"
  #createStudentModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewPatient' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          maxlength="64"
          [(ngModel)]="patient.name"
          #nameModel="ngModel"
          #nameEl
          pattern="^[a-zA-Z\s]+$"
          placeholder="Enter name"
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="age">
        {{ "Age" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
          min="1"
          [(ngModel)]="patient.age"
          placeholder="Enter age"
        />
      </div>
    </div>

    <!-- <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="dob">
        {{ "DOB" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          id="dob"
          name="dob"
          required
          [(ngModel)]="student.dob"
        />
      </div>
    </div> -->

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="gender"> 
          {{ "Gender" | localize }}
        </label>
        <div class="col-md-9">
          <select
            class="form-control"
            id="gender"
            name="gender"
            required
            [(ngModel)]="patient.gender"
          >
            <option value="" disabled hidden>{{ "SelectGender" | localize }}</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="disease">
        {{ "Disease" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="disease"
          name="disease"
          required
          maxlength="100"
          [(ngModel)]="patient.disease"
          pattern="^[a-zA-Z\s]+$"
          placeholder="Enter disease"
        />
      </div>
    </div>
  
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="doctor">
      {{ "doctor" | localize }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        id="doctor"
        name="doctor"
        required
        maxlength="100"
        [(ngModel)]="patient.doctor"
        pattern="^[a-zA-Z\s]+$"
        placeholder="Enter doctor"
      />
    </div>
  </div>
  </div>


  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createStudentModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    (onSaveClick)="save()"  
  ></abp-modal-footer>
</form>
