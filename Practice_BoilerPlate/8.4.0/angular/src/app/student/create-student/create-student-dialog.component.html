<form
  class="form-horizontal"
  autocomplete="off"
  #createStudentModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewStudent' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          maxlength="64"
          [(ngModel)]="student.name"
          #nameModel="ngModel"
          #nameEl
          pattern="^[a-zA-Z0-9\s]+$"
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="rollNumber">
        {{ "RollNumber" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="rollNumber"
          name="rollNumber"
          required
          maxlength="20"
          [(ngModel)]="student.rollNumber"
          pattern="^[a-zA-Z0-9\s]+$"
        />
        <abp-validation-summary
        [control]="nameModel"
        [controlEl]="nameEl"
      ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="age">
        {{ "Age" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
          min="1"
          [(ngModel)]="student.age"
        />
      </div>
    </div>

    <!-- <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="dob">
        {{ "DOB" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          id="dob"
          name="dob"
          required
          [(ngModel)]="student.dob"
        />
      </div>
    </div> -->

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="dob">
        {{ "DOB" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          id="dob"
          name="dob"
          required
          [(ngModel)]="selectedDate"
        />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="gender"> 
        {{ "Gender" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          id="gender"
          name="gender"
          required
          [(ngModel)]="student.gender"
        >
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other </option>
        </select>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="email">
        {{ "Email" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          maxlength="100"
          [(ngModel)]="student.email"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="phoneNumber">
        {{ "PhoneNumber" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          required
          maxlength="100"
          [(ngModel)]="student.phoneNumber"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="isActive">
        {{ "IsActive" | localize }}
      </label>
      <div class="col-md-9">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="isActive"
            name="isActive"
            [(ngModel)]="student.isActive"
          />
          <label class="custom-control-label" for="isActive"></label>
        </div>
      </div>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createStudentModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    (onSaveClick)="save()"  
  ></abp-modal-footer>
</form>
