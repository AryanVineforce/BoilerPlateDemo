    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="courseIds">
        {{ "Courses" | localize }}
      </label>
      <div class="col-md-9">
        <p-multiSelect
          [options]="courses"
          [(ngModel)]="enrollment.courseIds"
          optionLabel="name"
          optionValue="id"
          display="chip"
          defaultLabel="Select Courses"
          name="courseIds"
          class="w-100"
        >
        </p-multiSelect>
      </div>
    </div>

    <!-- Subject Dropdown -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="StudentId">
        {{ "Student" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          id="studentId"
          name="studentId"
          required
          [(ngModel)]="enrollment.studentId"
        >
          <option *ngFor="let student of students" [value]="student.id">
            {{ student.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createEnrollmentModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    (onSaveClick)="save()"
  ></abp-modal-footer>
</form>
