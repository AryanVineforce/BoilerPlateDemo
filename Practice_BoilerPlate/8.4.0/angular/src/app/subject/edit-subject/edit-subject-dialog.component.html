<form
  class="form-horizontal"
  autocomplete="off"
  #editsubejectModal="ngForm"
  (ngSubmit)="update()"
>
  <abp-modal-header
    [title]="'EditSubject' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              maxlength="64"
              [(ngModel)]="subject.name"
              #nameModel="ngModel"
              #nameEl
              pattern="^[a-zA-Z\s]+$"
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
    
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="code">
            {{ "Code" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              id="code"
              name="code"
              required
              maxlength="20"
              [(ngModel)]="subject.code"
            />
          </div>
        </div>
    
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="credits">
            {{ "Credits" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              id="credits"
              name="credits"
              required
              [(ngModel)]="subject.credits"
            />
          </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="courseId">
              {{ "course" | localize }}
            </label>
            <div class="col-md-9">
              <select
                class="form-control"
                id="courseId"
                name="courseId"
                required
                [(ngModel)]="subject.courseId"
              >
                <option *ngFor="let course of courses" [value]="course.id">
                  {{ course.name }}
                </option>
              </select>
            </div>
          </div>
      
    <!-- Agar aur fields future me chahiye to yaha likh lena -->
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editsubejectModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    (onSaveClick)="update()"  
  ></abp-modal-footer>
</form>
